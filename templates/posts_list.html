{% extends "base.html" %} {% block content %}

<!-- New Post Button -->
<div class="post-add">
  <a
    class="nav-link btn btn-outline"
    id="new-post-button"
    href="{% url 'create_post' category_slug=category.slug %}"
    >NEW POST</a
  >
</div>

<!-- Posts Links -->
<div class="container-fluid">
  <div class="row">
    {% for post in posts %}
    <div class="col-12 post-info d-flex">
      <a
        class="nav-link"
        href="{% url 'post_detail' category_slug=post.category.slug post_slug=post.slug %}"
      >
        <div class="title-content-link">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
        </div>
        <!-- Favourite Icon -->
        {% if post.favourite %}
        <i class="fa-sharp fa-solid fa-star"></i>
        {% endif %}
        <div class="ml-auto comment-numbers">
          <p>Comments:</p>
          {{ post.number_of_comments }}
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
