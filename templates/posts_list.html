{% extends "base.html" %} {% block content %}

<div class="post-add">
  <a
    class="nav-link btn btn-outline"
    id="new-post-button"
    href="{% url 'create_post' category_slug=category.slug %}"
    >NEW POST</a
  >
</div>

<div class="container-fluid">
  <div class="row">
    {% for post in posts %}
    <div class="col-12 post-info">
      <a
        class="nav-link"
        href="{% url 'post_detail' category_slug=post.category.slug post_slug=post.slug %}"
      >
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>

        {% if "placeholder" in post.featured_image.url %}
        <img
          src="https://th.bing.com/th/id/OIP.xe3rSWbIX9wO9lcLgtygawAAAA?w=249&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          alt=""
          srcset=""
          id="post-image"
        />
        {% else %}
        <img src="" alt="" />
        {% endif %}
      </a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
