{% extends "base.html" %} {% load i18n %} {% block head_title %}{% trans "Sign
Out" %}{% endblock head_title %} {% block content %}

<div class="container">
  <div
    class="row justify-content-center align-items-center login-in-out-confirmation"
  >
    <div class="col-4 align-items-center flex-column">
      <h1 class="login-logout-text">{% trans "Sign Out" %}</h1>

      <p class="login-logout-text">
        {% trans 'Are you sure you want to sign out?' %}
      </p>
    </div>

    <div class="col-4 d-flex justify-content-center">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button type="submit" class="btn btn-outline login-logout-button">
          {% trans 'Sign Out' %}
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
