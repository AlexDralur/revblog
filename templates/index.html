{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        {% for category in category_list %}
        <div class="col-md-6 category-column">
            <a href="{% url 'posts_list' category.slug %}">
                <h2>{{ category.title }}</h2>
                <p>{{ category.content }}</p>
                <div class="text-end">
                    <p class="number-posts">Number of posts</p>
                    {{ category.number_of_posts }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
