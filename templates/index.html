{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        {% for category in category_list %}
        <div class="col-md-6 category-column">
            <a href="{% url 'posts_list' category.slug %}">
                <h2>{{ category.title }}</h2>
                <p>{{ category.content }}</p>
                <div class="text-end">
                    {% if "placeholder" in category.featured_image.url %}
                    <img src="https://th.bing.com/th/id/OIP.xe3rSWbIX9wO9lcLgtygawAAAA?w=249&h=187&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt=""
                        srcset="" id='placeholder-image' />
                    {% else %}
                    <img src="" alt="" />
                    {% endif %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
